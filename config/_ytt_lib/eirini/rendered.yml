apiVersion: v1
kind: Service
metadata:
  name: eirini
  namespace: cf-system
spec:
  ports:
  - port: 8085
    protocol: TCP
    name: https
  selector:
    name: eirini
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eirini
  namespace: cf-system
spec:
  selector:
    matchLabels:
      name: eirini
  template:
    metadata:
      labels:
        name: eirini
        eirinifs_version: v75.0.0
    spec:
      dnsPolicy: ClusterFirst
      serviceAccountName: opi
      volumes:
      - name: config-map-volume
        configMap:
          name: eirini
          items:
          - key: opi.yml
            path: opi.yml
      - name: cf-secrets
        projected:
          sources:
          - secret:
              name: eirini-internal-tls-certs
              items:
              - key: tls.crt
                path: cc.crt
              - key: tls.key
                path: cc.key
          - secret:
              name: eirini-internal-tls-certs
              items:
              - key: tls.ca
                path: cc.ca
          - secret:
              name: eirini-internal-tls-certs
              items:
              - key: tls.crt
                path: eirini-server.crt
              - key: tls.key
                path: eirini-server.key
          - secret:
              name: system-domain-cert
              items:
              - key: tls.ca
                path: eirini.ca
      securityContext:
        runAsNonRoot: true
      containers:
      - name: opi
        image: eirini/opi@sha256:aec40996b2408df32657553d56e97e97097852705ec3a7c9c6cef5c80898b622
        imagePullPolicy: Always
        volumeMounts:
        - name: config-map-volume
          mountPath: /workspace/jobs/opi/config
        - name: cf-secrets
          mountPath: /workspace/jobs/opi/secrets
        ports:
        - containerPort: 8085
          name: https
        resources:
          requests:
            cpu: 20m
            memory: 20Mi
